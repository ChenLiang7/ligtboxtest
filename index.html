<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lightbox</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/lightbox.css">
    <script type='text/javascript' src="js/lightbox-plus-jquery.min.js"></script>
	
	
</head>
<body>
	<div class="caption">
		<h1>The Beauty of Italy</h1>
	</div>
	<div class="controls">
		<button type="button" class="control" data-filter="all">All</button>
		<button type="button" class="control" data-filter=".venice">Venice</button>
		<button type="button" class="control" data-filter=".roma">Roma</button>
		<button type="button" class="control" data-filter=".cinque_terre">Cinque Terre</button>
		<button type="button" class="control" data-filter="none">None</button>

	</div>




	<div class="container">
		<div class="mix roma">
		<a href="images/roma.jpg" data-lightbox="travel" data-title="There is Roma"><img src="images/roma.jpg" alt="roma"></a>
		</div>
		<div class="mix cinque_terre">
		<a href="images/cinque_terre.jpg" data-lightbox="travel" data-title="There is Cinque Terre"><img src="images/cinque_terre.jpg" alt="cinque_terre"></a>
		</div>
		<div class="mix venice">
		<a href="images/chapel.jpg" data-lightbox="travel" data-title="This is Chapel"><img src="images/chapel.jpg" alt="chapel"></a>
		</div>
		<div class="mix venice">
		<a href="images/canal.jpg" data-lightbox="travel" data-title="This is Canal"><img src="images/canal.jpg" alt="canal"></a>
		</div>
		<div class="mix venice">
		<a href="images/venice.jpg" data-lightbox="travel" data-title="There is Venice"><img src="images/venice.jpg" alt="venice"></a>
		</div>
		<div class="mix venice">
		<a href="images/burado.jpg" data-lightbox="travel" data-title="There is Burado"><img src="images/burado.jpg" alt="burado"></a>
		</div>
		<div class="mix roma">
		<a href="images/bridge.jpg" data-lightbox="travel" data-title="This is Bridge"><img src="images/bridge.jpg" alt="bridge"></a>
		</div>
		<div class="mix cinque_terre">
		<a href="images/bay.jpg" data-lightbox="travel" data-title="This is Bay"><img src="images/bay.jpg" alt="bay"></a>
		</div>
		<div class="mix venice">
		<a href="images/gondola.jpg" data-lightbox="travel" data-title="This is Gondola"><img src="images/gondola.jpg" alt="gondola"></a>
		</div>
		
	
	</div>
	<script type="text/javascript" src="js/mixitup.min.js"></script>
	<script>
		var mixer = mixitup('.container');
		var mixer = mixitup(img)
		var mixer = mixitup(img,{
			selectors: {
				target: 'img'
			},
			animation: {
				duration: 300
			}
		});
	</script>

</body>
</html>
